<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="bg-dark">

    <!-- header -->
    <header>
        <h1 class="mt-3  mb-3 heading text-white">Sorting Visualizer</h1>
    </header>

    <!--controller -->
    <section>
        <div class="text-white d-flex justify-content-evenly">
            <div class="m-3 fs-3">
                <span  id="size">Size
                    <input class="fs-3" id="arr_sz" type="range" min="5" max="100" step="1" value="10">
                </span>
            </div>
           <div class="m-3 fs-3">
            <span id="speed">Speed
                <input id="speed_input" type="range" min="20" max="300" step="10" value="60">
            </span>
           </div>
        </div>
      </section>

   <!-- graph and sort section -->

 <section class="p-4 pb-2 mb-0 gap-5 text-white d-flex ">
 
        <div id="bars" class="flex-container border"></div>
  
         <div class="col mb-5 mt-0 p-3 pt-0">

           <div class="row mb-3 d-flex justify-content">
            <button type="button" class="btn btn-outline-success p-3 btn-dark rounded-5 fw-bold newArray">New Array</button>
           </div>
  
          <div class="row gap-4 d-flex justify-content">
          <button type="button" class="btn btn-outline-primary p-3 btn-dark rounded-5 fw-bold bubbleSort">Bubble Sort</button>
          <button type="button" class="btn btn-outline-primary p-3 btn-dark rounded-5 fw-bold selectionSort">Selection Sort</button>
          <button type="button" class="btn btn-outline-primary p-3 btn-dark rounded-5 fw-bold insertionSort">Insertion Sort</button>
          <button type="button" class="btn btn-outline-primary p-3 btn-dark rounded-5 fw-bold quickSort">Quick Sort</button>
          <button type="button" class="btn btn-outline-primary p-3 btn-dark rounded-5 fw-bold mergeSort">Merge Sort</button>
          </div>
  
          <div class="row mt-3 d-flex justify-content">
           <button type="button" class="btn btn-outline-danger p-3 btn-dark rounded-5 fw-bold  stopBubbleSortingBtn stopSortingBtn stopInsertionSortingBtn stopQuickSortingBtn">Stop Sorting</button>
          </div>

          </div>
    </section>

    <!-- Footer -->

    <footer>
        <div class="text-white text-center fs-4">
            Made by <a href="https://www.linkedin.com" target="_blank" class="text-white copyRightLink">Priyam Srivastava</a>
           </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>

    
</body>
</html>
